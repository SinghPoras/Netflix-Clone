<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title> -->
    <title>My Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="box"></div>
        <nav>
            <div class="logo">
                <img src="Images/logo.svg" alt="Image Not Available">
            </div>
            <div class="buttons">
                <select name="language" id="selectlang">
                    <option value="English"> 
                        <img src="Images/language_symbol.svg" alt="">English</option>
                    <option value="हिन्दी"><img src="Images/language_symbol.svg" alt="">हिन्दी</option>
                </select>
                <button id="signin">Sign In</button>
            </div>
        </nav>
        <div class="subscription">
            <div class="texts Unlimited">Unlimited movies, TV shows and more</div>
            <div class="texts anywhere">Watch anywhere. Cancel anytime.</div>
            <div class="texts ready">Ready to watch? Enter your email to create or restart your membership.
            </div>
            <div class="email">
                <input type="text" minlength="5" maxlength="50" placeholder="Email Address" id="mail"></input>
                <button id="getstarted">Get Started
                    <img src="Images/arrow.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="separation"></div>
        <div class="Enjoy">
            <div class="text">
                <div class="enjoytext">Enjoy on your TV</div>
                <div class="watch">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</div>
            </div>
            <div class="player">
                <video id="tvvedio" src="Vedios/video-tv-in-0819.m4v" autoplay muted loop></video>
                <img id="tvimage" src="Images/tv.png" alt="Image Not Available">
            </div>
        </div>
        <div class="separation"></div>
    </main>
</body>
</html>
